{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Minivi</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}" />
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bs4/bootstrap.min.css' %}" />
	<!-- Main Jquery -->
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<!-- Bootstrap 4 JS -->
	<script type="text/javascript" src="{% static 'bs4/bootstrap.min.js' %}"></script>
	<!-- CustomJs -->
	<link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}" />
	<script type="text/javascript" src="{% static 'custom.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
		  <a class="navbar-brand" href="/">MiniVi</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<form class="form-inline my-2 my-lg-0" action="/search">
		      <div class="input-group">
				  <input name="q" type="text" class="form-control" placeholder="Искать" />
				  <div class="input-group-append">
				    <button class="btn btn-dark" type="submit" id="button-addon2">Искать</button>
				  </div>
				</div>
		    </form>
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link text-white" href="/">Главная</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'category-list' %}">Категории</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'brand-list' %}">Бренды</a>
		      </li>
			{% if user.is_authenticated %}
		      <li class="nav-item dropdown">
		        <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          <i class="fa fa-user"></i> Мой Аккаунт
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		        {% if user.is_authenticated %}
		        	<a class="dropdown-item" href="{% url 'my_dashboard' %}">Панель управления</a>
		        	<a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
	        	{% else %}
	        		<a class="dropdown-item" href="{% url 'login' %}">Login</a>
		          <a class="dropdown-item" href="{% url 'signup' %}">Signup</a>
		        {% endif %}
		        </div>
		      </li>
			  {% endif %}
		    </ul>
		  </div>
		</div>
    </nav>
    
    {% block content %}
    {% endblock %}



	<footer class="bg-light text-center text-white pt-4 my-md-5 pt-md-5 border-top container navbar-fixed-bottom">
		<!-- Grid container -->
		<div class="container p-4 pb-0">
		  <!-- Section: Social media -->
		  <section class="mb-4">
			<!-- Facebook -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #3b5998;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-facebook-f"></i
			></a>
	  
			<!-- Twitter -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #55acee;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-twitter"></i
			></a>
	  
			<!-- Google -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #dd4b39;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-google"></i
			></a>
	  
			<!-- Instagram -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #ac2bac;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-instagram"></i
			></a>
	  
			<!-- Linkedin -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #0082ca;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-linkedin-in"></i
			></a>
			<!-- Github -->
			<a
			  class="btn text-white btn-floating m-1"
			  style="background-color: #333333;"
			  href="#!"
			  role="button"
			  ><i class="fab fa-github"></i
			></a>
		  </section>
		  <!-- Section: Social media -->
		</div>
		<!-- Grid container -->
	  
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2023 Copyright:
		  <a class="text-white" href="https://mdbootstrap.com/">MiniVi</a>
		</div>
		<!-- Copyright -->
	  </footer>
</body>
</html>
